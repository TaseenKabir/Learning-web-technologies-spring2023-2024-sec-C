<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<form action="#" method="POST">
    <fieldset>
        <legend>Registration</legend>
            <label for="textbox">Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </label>
            <input type="text" id="textbox" name="textbox" ><br><hr>
            <label for="textbox">Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </label>
            <input type="text" id="textbox" name="textbox"><br><hr>
            <label for="textbox">User Name&nbsp;&nbsp;: </label>
            <input type="text" id="textbox" name="textbox"><br><hr>
            <label for="textbox">Password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </label>
            <input type="text" id="textbox" name="textbox"><br><hr>
            <label for="textbox">Confirm Password: </label>
            <input type="text" id="textbox" name="textbox"><br><hr>
            <fieldset>
                <legend>Gender</legend>
                <label>
                <input type="radio" name="option" value="option1">
                Male
            </label>
            <label>
                <input type="radio" name="option" value="option2">
                Female
            </label>
            <label>
                <input type="radio" name="option" value="option3">
                Other
            </label><br>
            </fieldset>
            <fieldset>
                <legend>Date of Birth</legend>
                <input type="text" id="day" name="day" maxlength="2" style="width: 30px;" required>
        
                <label for="month"> / </label>
                <input type="text" id="month" name="month" maxlength="2" style="width: 30px;" required>
            
                <label for="year"> / </label>
                <input type="text" id="year" name="year" maxlength="4" style="width: 50px;" required>
                <label for="date">(dd/mm/yyyy)</label>
            </fieldset><hr>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
    </fieldset>
</form>
</html>
