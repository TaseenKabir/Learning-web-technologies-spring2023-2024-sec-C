<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <form action="#" method="POST">
        <fieldset>
            <legend>Change Password</legend>
            <label for="currentpassword">Current Password: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="currentpassword" name="currentpassword" required><br><br>
            <label for="newpassword">New Password: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="newpassword" name="newpassword" required pattern="" title=""><br><br>
            <label for="retype">Retype New Password: </label>
            <input type="text" id="retype" name="retype" required pattern="newpassword" title=""><br><hr>
            <button type="submit">Submit</button>
        </fieldset> 
</body>
</html>
