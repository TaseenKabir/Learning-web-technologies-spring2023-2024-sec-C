<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date of Birth</title>
</head>
<body>
    <form action="#" method="POST">
        <fieldset>
            <legend><strong>Date of Birth</strong></form></legend>
            <label for="day">dd&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;mm&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;yyyy</label><br>
            <input type="text" id="day" name="day" maxlength="2" style="width: 30px;" required>
        
            <label for="month"> / </label>
            <input type="text" id="month" name="month" maxlength="2" style="width: 30px;" required>
        
            <label for="year"> / </label>
            <input type="text" id="year" name="year" maxlength="4" style="width: 50px;" required>
        </fieldset>
        

        
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
