<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Profile</title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        th.title {
            text-align: center;
        }
        .buttons {
            text-align: right;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2" class="title">Person Profile</th>
        </tr>
        <tr>
            <th>Name</th>
            <td><input type="text" id="textbox" name="textbox"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input type="text" id="textbox" name="textbox"></td>
        </tr>
        <tr>
            <th>Gender</th>
            <td><input type="radio" name="option" value="option1">
                Male
            </label>
            <label>
                <input type="radio" name="option" value="option2">
                Female
            </label>
            <label>
                <input type="radio" name="option" value="option3">
                Other
            </label></td>
        </tr>
        <tr>
            <th>Date of Birth</th>
            <td><input type="text" id="day" name="day" maxlength="2" style="width: 30px;" required>
        
                <label for="month"> / </label>
                <input type="text" id="month" name="month" maxlength="2" style="width: 30px;" required>
            
                <label for="year"> / </label>
                <input type="text" id="year" name="year" maxlength="4" style="width: 50px;" required>
                <label for="date">(dd/mm/yyyy)</label></td>
        </tr>
        <tr>
            <th>Blood Group</th>
            <td><select id="blood-group" name="blood-group">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select></td>
        </tr>
        <tr>
            <th>Degree</th>
            <td><label for="ssc">
                <input type="checkbox" id="ssc" name="degree" value="ssc">
                SSC
            </label>
            <label for="hsc">
                <input type="checkbox" id="hsc" name="degree" value="hsc">
                HSC
            </label>
            <label for="bsc">
                <input type="checkbox" id="bsc" name="degree" value="bsc">
                BSc
            </label></td>
        </tr>
        <tr>
            <th>Photo</th>
            <td><input type="file" id="picture" name="picture" accept="image/*"></td>
        </tr>
        <tr>
            <td colspan="2">&nbsp;</td>
        </tr>
        <tr class=".buttons">
            <td colspan="2">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </td>
        </tr>
    </table>
</body>
</html>
